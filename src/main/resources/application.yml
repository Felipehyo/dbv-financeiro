# application.yml
server:
  port: ${PORT}
  servlet:
    context-path: "/pathfinders"

spring:
  application:
    name: pathfinders
  datasource:
    url: ${DATASOURCE_URL}
    username: ${DATASOURCE_USER}
    password: ${DATASOURCE_PASSWORD}
    driver-class-name: ${DATASOURCE_DRIVER}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: ${DATASOURCE_DIALECT}